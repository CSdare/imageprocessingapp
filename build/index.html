<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DARE Images</title>
</head>
<body>
  <button type="button" id="getCache">log the cache</button>
  <button type="button" id="switch" class="workerThread">switch to single thread</button>
  <button type="button" id="fib">process Fibonaccis</button>
  <script>
    // click handler to print the v1 cache to the console
    document.getElementById('getCache').addEventListener('click', () => {
      caches.open('v1')
      .then(cache => cache.keys())
      .then(keys => {
        keys.forEach(key => {
          console.log('key: ', key)
          caches.match(key)
          .then(match => console.log(match))
        })
      });
    });
  </script>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Hrithik_at_Rado_launch.jpg" crossorigin="Anonymous" id="image"/>
  <button type="button" id="sepiaButton">click me to sepiafy</button>
  <div id="root"></div>
  <script src="./bundle.js"></script>
</body>
</html>
